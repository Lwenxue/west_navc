		  position: absolute;

		  right: 10px;
		  font-size: 24px;
		  color: #000;
		  text-decoration: none;
		  z-index: 9999;
		}
		
		.menu {
		  width: 25%;
		  height: 100vh;
		  background-color: #ffffff;
		  position: fixed;
		  top: 0;
		  left: -100%;
		  transition: left 0.3s;
		  z-index: 999;
		  opacity: 0.9;
		}
		/* 目录样式 */

		.menu {

		}

		}

			<h1>平湖秋月</h1>
			<p>
				平湖秋月，西湖十景之一。南宋时，被列为西湖十景之三，元代又称之为“西湖夜月”而列入钱塘十景。</p>
			<p>“平湖秋月”景观是指：每当清秋气爽，西湖湖面平静如镜，皎洁的秋月当空，月光与湖水交相辉映，颇有“一色湖光万顷秋”之感，故题名“平湖秋月”。
			</p>

<script>

	  var menuIcon = document.querySelector(".menu-icon");
	  var menu = document.querySelector(".menu");
